<!DOCTYPE html>
<html charset="UTF-8">
<head>

<link rel="stylesheet" type="text/css" href="style.css" />
<script src="jquery-1.9.js"></script>
<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />

<script src="bootstrap/js/bootstrap.min.js"></script>

<title>2d格点法仿真</title>

</head>
<body>
<div class="full" style="width:100%">
<div class="container-fluid" style="padding-top: 5%;">
	<div class="row-fluid show-gird">
		
<div class="content span8" id="listWrapper" style="border:2px solid pink">
<div class="row-fluid">
<div id="resultContainer" class="span12" style="word-break:break-all;border:2px solid blue">TE:(omega,n1,n2,n3,2a,beta for TE0,beta for TE1,...)<div id="resultTE"></div><br><br>TM:(as above)<div id="resultTM"></div></div>
</div>
</div>
		
<div class="span4" id="divConfig" style="border: 2px solid orange">
Here is the config panel
<form class="form-horizontal" id="calculatePara">
  <div class="control-group">
    <label class="control-label" for="n1">n1</label>
    <div class="controls">
      <input type="text" id="n1" value="[2,2.5]">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="n2">n2</label>
    <div class="controls">
      <input type="text" id="n2" value="1.3">
    </div>
  </div>
   <div class="control-group">
    <label class="control-label" for="n3">n3</label>
    <div class="controls">
      <input type="text" id="n3" value="1.5">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="2a">2a(nm)</label>
    <div class="controls">
      <input type="text" id="2a" value="400">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="lambda">lambda(nm)</label>
    <div class="controls">
      <input type="text" id="lambda" value="(function(){var a=[];for(var i=1;i<7;i++){a.push(i*100);}return a;})()">
    </div>
  </div>
<div class="control-group">
    <div class="controls">
      <button type="button" class="btn" id="btnCalMode">Calculate!</button>
    </div>
  </div>
</form>

</div>
</div>
</div>

<div id='log' style="position:absolute;right:0px;width:300;border:1px orange;font-family:consolas"></div>

<div id="divInfoDisplay" style="position:absolute;right:200;width:200;top:5px;border:1px solid gold;color:white">
	
</div>
